<html row lang="en">
<head>
    <!-- Charset -->
    <meta charset="UTF-8"/>
    <!-- App Description -->
    <meta name="description" content="Manage your Nockio applications.">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, minimal-ui"/>
    <!-- Mobile -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#DDDDEE"/>
    <!-- Mobile Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="Dashboard"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <!-- Icons -->
    <link rel="icon" href="images/icons/icon.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon_apple.png"/>
    <!-- Web Manifest -->
    <link rel="manifest" href="resources/manifest.json"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylesheets/app.css"/>
    <link rel="stylesheet" href="stylesheets/theme.css"/>
    <!-- Scripts -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/base/api.js"></script>
    <script type="text/javascript" src="scripts/nockio/api.js"></script>
    <script type="text/javascript" src="scripts/authenticate/api.js"></script>
    <!-- App Title -->
    <title>Dashboard</title>
    <!-- No Script -->
    <noscript></noscript>
</head>
<body onload="window.prepare(()=>Authenticate.initialize(load))" column>
<div id="authenticate" column>
    <p style="font-size: 5vh;">Welcome to Nockio</p>
    <p style="font-size: 3vh;" id="authenticate-output">Please authenticate to continue.</p>
    <div id="authenticate-inputs" column>
        <input id="authenticate-name" type="text" placeholder="Name" value="Administrator" readonly/>
        <input id="authenticate-password" type="password" placeholder="Password"/>
        <div id="authenticate-buttons" row>
            <button onclick="Nockio.setUp(load)">Set Up</button>
            <button onclick="Authenticate.signIn(load)">Sign In</button>
        </div>
    </div>
</div>
<div id="authenticated" column>
    <div id="top-pane" row>
        <img id="top-pane-icon" src="images/icons/icon.png" alt="Nockio Icon"/>
    </div>
    <div id="content-pane" column>
        <div id="applications-pane" column>
            <button>New Application</button>
            <div id="applications-list" column></div>
        </div>
        <div id="application-pane" column>

        </div>
        <div id="creation-pane" column>
            <p style="justify-content: start; font-size: 4vh;">Create a new application</p>
            <input id="creation-name" type="text" placeholder="Application Name"/>
            <button>Next</button>
        </div>
        <div id="loading-pane" column>
            <div id="spinner"></div>
        </div>
    </div>
</div>
<!-- Templates -->
<template name="application">
    <div style="height: 15vh; margin: 1vh 0; background-color: #AAAACC; border-radius: 2vh;" row>
        <div style="width: 80%;" column>
            <p style="justify-content: start; font-size: 4vh;">${name}</p>
            <p style="justify-content: start; font-size: 2vh;">${description}</p>
        </div>
        <img style="width: 20%; padding: 2vh;" onclick="Nockio.loadApplication('${name}');" src="https://raw.githubusercontent.com/github/explore/master/topics/${platform}/${platform}.png"
             alt="Platform"/>
    </div>
</template>
<template name="information">
    <div style="height: 15vh; margin: 1vh 0; background-color: #AACCAA; border-radius: 2vh;" column>
        <p style="justify-content: start; font-size: 4vh;">${name}</p>
        <p style="justify-content: start; font-size: 2vh;">${value}</p>
    </div>
</template>
<template name="services">
    <div style="height: 15vh; margin: 1vh 0; background-color: #AAAACC; border-radius: 2vh;" row>
        <div column>
            <p style="justify-content: start; font-size: 4vh;">Services</p>
            <p style="justify-content: start; font-size: 2vh;">${names}</p>
        </div>
        <div style="align-items: center;" row>
            <img style="height: 10vh; width: 10vh; padding: 1vh; margin-right: -7vh;" src="https://raw.githubusercontent.com/github/explore/master/topics/${platformA}/${platformA}.png" alt="Platform 1"/>
            <img style="height: 10vh; width: 10vh; padding: 1vh; margin-right: -7vh;" src="https://raw.githubusercontent.com/github/explore/master/topics/${platformB}/${platformB}.png" alt="Platform 2"/>
            <img style="height: 10vh; width: 10vh; padding: 1vh;" src="https://raw.githubusercontent.com/github/explore/master/topics/${platformC}/${platformC}.png" alt="Platform 3"/>
        </div>
    </div>
</template>
</body>
</html>
