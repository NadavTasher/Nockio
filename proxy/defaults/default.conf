<VirtualHost *:80>
    ServerName [DOMAIN]
</VirtualHost>
<VirtualHost *:443>
    ServerName [DOMAIN]
    SSLCertificateFile /nockio/certificates/[DOMAIN]/certificate.pem
    SSLCertificateKeyFile /nockio/certificates/[DOMAIN]/private.pem
    SSLCertificateChainFile /nockio/certificates/[DOMAIN]/chain.pem
    ProxyPass / http://[APPLICATION]-[DEPLOYMENT]/
    ProxyPassReverse / http://[APPLICATION]-[DEPLOYMENT]/
</VirtualHost>